<!-- Homepage and Dashboard begins here -->
<template id="main">
  <v-ons-page>
    <v-ons-tabbar swipeable position="auto" :tabs="tabs" :visible="true" :index.sync="activeIndex"></v-ons-tabbar>
  </v-ons-page>
</template>

<template id="home">
  <v-ons-navigator :page-stack="pageStack" @push-page="pageStack.push($event)"></v-ons-navigator>
</template>

<template id="dashBoardPage">
  <v-ons-page>
    <v-ons-toolbar>
      <div class="center">Dashboard</div>
    </v-ons-toolbar>
    <v-ons-card @click="pushGoalListPage">
      <img src="res/goals.jpg" style="margin:0 auto;display:block;width:60%;"/>
      <div class="title">
        Your Goals
      </div>
      <div class="content">
        <v-ons-list>
          <v-ons-list-header>Goal List</v-ons-list-header>
          <v-ons-list-item>Exercising</v-ons-list-item>
          <v-ons-list-item>Work</v-ons-list-item>
          <v-ons-list-item>Sleep</v-ons-list-item>
        </v-ons-list>
      </div>
    </v-ons-card>

    <v-ons-card @click="pushDailyVisualPage">
      <img src="res/report.png" style="margin:0 auto;display:block;width:60%;"/>
      <div class="title">
        Your Daily Report
      </div>
      <div class="content">
        <v-ons-list>
          <v-ons-list-header>Calendar</v-ons-list-header>
          <v-ons-list-item>Today</v-ons-list-item>
          <v-ons-list-item>Yesterday</v-ons-list-item>
        </v-ons-list>
      </div>
    </v-ons-card>

    <v-ons-card>
      <div class="title">
        Reflection And Motivation
      </div>
      <div class="content">
        <v-ons-list>
          <v-ons-list-header>Improvements</v-ons-list-header>
        </v-ons-list>
      </div>
    </v-ons-card>

  </v-ons-page>
</template>

<!-- Dashboard subpages begins here-->

<!-- Goal page-->
<template id="goalListPage">
  <v-ons-page>
    <v-ons-toolbar>
      <div class="left">
        <v-ons-back-button>Dashboard</v-ons-back-button>
      </div>
      <div class="center">VizLife</div>
    </v-ons-toolbar>
    <p style="text-align: center">
      Click here to add a new goal
      <v-ons-button @click="push">Create</v-ons-button>
    </p>
  </v-ons-page>
</template>

<template id="goalCreationPage">
  <v-ons-page>
    <v-ons-toolbar>
      <div class="left">
        <v-ons-back-button>My Goals</v-ons-back-button>
      </div>
      <div class="center">Create Goal</div>
    </v-ons-toolbar>
    <p style="text-align: center">Create goal stuff goes here</p>
  </v-ons-page>
</template>



<!-- Settings page-->
<template id="settings">
  <v-ons-page>
    <v-ons-toolbar>
      <div class="center">Settings</div>
    </v-ons-toolbar>
    <p style="text-align: center">
      Change the settings.
    </p>
  </v-ons-page>
</template>


<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
